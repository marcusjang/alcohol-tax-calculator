<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="theme-color" content="#ffffff">
	<meta name="application-name" content="주세계산기 - melange.works">
	<meta name="author" content="melange.works">
	<meta name="description" content="증류주 또는 과실주의 수입 시 발생하는 대한민국 주세를 계산합니다.">
	<meta name="keywords" content="주세, 관세, 교육세, 계산기, 수입, 주세계산, 위스키, 브랜디, 꼬냑, 아르마냑, 와인">
	<meta name="color-scheme" content="only light">
	<meta name="robots" content="index, nofollow, noarchive">

	<link rel="stylesheet" href="./static/stylesheets/normalize.css">
	<link rel="stylesheet" href="./static/stylesheets/style.css">
	<link rel="stylesheet" href="./static/stylesheets/toggle-switch.css">
	<script src="./static/scripts/script.js"></script>
	<script src="./static/scripts/toggle-switch.js"></script>
	<title>주세계산기 - melange.works</title>
</head>
<body>
	<header id="header">
		<figure>
			<img src="./static/images/logo.png">
		</figure>
		<h1>
			<span class="sub-domain">app.</span>
			<span class="domain">melange</span>
			<span class="tld">works</span>
			<span class="path">/calculator</span>
		</h1>
	</header>
	<form id="quote">
		<section class="main">
			<section class="container">
				<section class="row">
					<section class="cluster">
						<div class="block double-width">
							<label>
								<div class="inner">
									<h3>물품가액</h3>
									<input class="module container unit-postfix" name="price" data-type="price" data-currency="" type="text" placeholder="0.00" inputmode="decimal" tabindex="1">
									<output class="unit" name="currency-code">---</output>
								</div>
							</label>
						</div>
						<div class="block container double-width">
							<div class="block">
								<label>
									<div class="inner">
										<h3>USD</h3>
										<input class="module container" name="price-usd" data-type="price" data-currency="USD" type="text" placeholder="0.00" inputmode="decimal" tabindex="-1">
										<output name="over-150-usd" class="dot"></output>
									</div>
								</label>
							</div>
							<div class="block">
								<label>
									<div class="inner">
										<h3>KRW</h3>
										<input class="module container" name="price-krw" data-type="price" data-currency="KRW" type="text" placeholder="0" inputmode="decimal" tabindex="-1">
										<output name="over-200k-krw" class="dot"></output>
									</div>
								</label>
							</div>
						</div>
					</section>
					<section class="cluster">
						<div class="block double-width">
							<label>
								<div class="inner">
									<h3>구매 통화</h3>
									<select class="module container" name="currency" data-type="currency" tabindex="2">
										<option value="---">환율 불러오는 중...</option>
									</select>
								</div>
							</label>
						</div>
						<div class="block container double-width">
							<div class="block">
								<label>
									<div class="inner">
										<h3>운임</h3>
										<input class="module container unit-postfix" name="shipping" type="text" placeholder="0.00" inputmode="decimal" tabindex="1">
										<output class="unit" name="currency-code">---</output>
									</div>
								</label>
							</div>
							<div class="block">
								<label>
									<div class="inner">
										<h3>FTA</h3>
										<div class="module container">
											<div class="switch module">
												<input name="fta" type="checkbox" tabindex="3">
											</div>
										</div>
									</div>
								</label>
							</div>
						</div>
					</section>
				</section>
				<section class="row">
					<section class="cluster results">
						<div class="block quadruple-width">
							<label>
								<div class="inner">
									<h3>예상 세액</h3>
									<output class="module container" name="tax-total">0</output>
								</div>
							</label>
						</div>
						<div class="block container quadruple-width">
							<div class="block">
								<label>
									<div class="inner">
										<h3>주세</h3>
										<output class="module container" name="tax-alcohol">0</output>
									</div>
								</label>
							</div>
							<div class="block">
								<label>
									<div class="inner">
										<h3>교육세</h3>
										<output class="module container" name="tax-edu">0</output>
									</div>
								</label>
							</div>
							<div class="block">
								<label>
									<div class="inner">
										<h3>관세</h3>
										<output class="module container" name="tax-tariff">0</output>
									</div>
								</label>
							</div>
							<div class="block">
								<label>
									<div class="inner">
										<h3>부가세</h3>
										<output class="module container" name="tax-vat">0</output>
									</div>
								</label>
							</div>
						</div>
					</section>
				</section>
			</section>
		</section>
		
		<section class="total">
			<section class="container">
				<h3>예상 총액</h3>
				<output name="total">0</output>
			</section>
		</section>

		<section class="optional">
			<section class="container">
				<fieldset>
					<legend>추가 구매 정보</legend>


					<div class="block">
						<label>
							<div class="inner">
								<h3>주종</h3>
								<select class="module container" name="tax-alcohol-rate">
									<option selected value="72">증류주 (주세 72%)</option>
									<option value="30">과실주 및 청주 (주세 30%)</option>
								</select>
							</div>
							<p>주세 산정에 사용할 주종을 선택합니다.</p>
						</label>
					</div>

					<div class="block">
						<label>
							<div class="inner">
								<h3>무게</h3>
								<input class="module container unit-postfix" name="weight" type="text" placeholder="0" inputmode="decimal" value="2">
								<span class="unit">kg</span>
							</div>
							<p>선편소포우편물요금 산정에 사용할 무게를 선택합니다. (실제 무게와 부피무게 중 큰 쪽)</p>
						</label>
					</div>

					<div class="block">
						<label>
							<div class="inner">
								<h3>2병/1리터 이상</h3>
								<div class="module container">
									<div class="switch module">
										<input name="multiple-bottles" type="checkbox">
									</div>
								</div>
							</div>
							<p>2병 또는 1리터 이상을 구매할 경우 선택합니다.</p>
						</label>
					</div>

					<div class="block">
						<label>
							<div class="inner">
								<h3>배송비 포함</h3>
								<div class="module container">
									<div class="switch module">
										<input name="include-shipping" type="checkbox">
									</div>
								</div>
							</div>
							<p>과세액 계산에 배송비를 포함할지 여부를 선택합니다.</p>
						</label>
					</div>

					<div class="block">
						<label>
							<div class="inner">
								<h3>관세</h3>
								<input class="module container unit-postfix" name="tax-tariff-rate" type="text" placeholder="20.0" inputmode="decimal" value="20.0">
								<span class="unit">%</span>
							</div>
							<p>국가, 품목별 관세율을 수동으로 입력합니다.</p>
						</label>
					</div>
				</fieldset>
			</section>
		</section>

	</form>
	<footer id="footer">
		<figure>
			<img src="./static/images/logo-footer.png">
		</figure>
		<p>
			<span class="domain">melange</span><span class="tld">.works</span>
		</p>
	</footer>
</body>
</html>
