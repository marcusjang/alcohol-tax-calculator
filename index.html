<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="theme-color" content="#eeeee3">
	<link rel="stylesheet" href="./static/stylesheets/normalize.css">
	<link rel="stylesheet" href="./static/stylesheets/style.css">
	<title>blocks</title>
</head>
<body>
	<header id="header">
		<figure>
			<img src="./static/images/logo.png">
		</figure>
		<h1>
			<span class="sub-domain">app.</span>
			<span class="domain">melange</span>
			<span class="tld">.works</span>
			<span class="path">/calculator</span>
		</h1>
	</header>
	<section id="calculator">
		<section class="container">
			<section class="row">
				<section class="cluster">
					<div class="block double-width">
						<label>
							<div class="inner">
								<h3>물품가액</h3>
								<input type="text" placeholder="0.00">
							</div>
						</label>
					</div>
					<div class="block container double-width">
						<div class="block">
							<label>
							<div class="inner">
								<h3>USD</h3>
								<input type="text" placeholder="0.00">
							</div>
							</label>
						</div>
						<div class="block">
							<label>
							<div class="inner">
								<h3>KRW</h3>
								<input type="text" placeholder="0">
							</div>
							</label>
						</div>
					</div>
				</section>
				<section class="cluster">
					<div class="block double-width">
						<label>
							<div class="inner">
								<h3>환율</h3>
								<select>
									<option>🇬🇧 영국 파운드</option>
									<option>🇪🇺 유럽연합 유로</option>
									<option>🇺🇸 미국 달러</option>
									<option>🇩🇰 덴마크 크로네</option>
								</select>
							</div>
						</label>
					</div>
					<div class="block container double-width">
						<div class="block">
							<label>
							<div class="inner">
								<h3>운임</h3>
								<input type="text" placeholder="0.00">
							</div>
							</label>
						</div>
						<div class="block">
							<label>
							<div class="inner">
								<h3>FTA</h3>
								<input type="checkbox">
							</div>
							</label>
						</div>
					</div>
				</section>
			</section>
			<section class="row">
				<section class="cluster results">
					<div class="block quadruple-width">
						<label>
							<div class="inner">
								<h3>예상세액</h3>
								<output name="tax-total">0</output>
							</div>
						</label>
					</div>
					<div class="block container quadruple-width">
						<div class="block">
							<label>
							<div class="inner">
								<h3>주세</h3>
								<output name="tax-alcohol">0</output>
							</div>
							</label>
						</div>
						<div class="block">
							<label>
							<div class="inner">
								<h3>교육세</h3>
								<output name="tax-edu">0</output>
							</div>
							</label>
						</div>
						<div class="block">
							<label>
							<div class="inner">
								<h3>관세</h3>
								<output name="tax-tarriff">0</output>
							</div>
							</label>
						</div>
						<div class="block">
							<label>
							<div class="inner">
								<h3>부가세</h3>
								<output name="tax-vat">0</output>
							</div>
							</label>
						</div>
					</div>
				</section>
			</section>
		</section>
	</section>
	
	<section class="right">
		<fieldset class="input optional">
			<legend>추가 구매 정보</legend>
			<label class="field">
				<div>
					<h3>주종</h3>
					<select>
						<option>증류주 (주세 72%)</option>
						<option>과실주 (주세 30%)</option>
					</select>
				</div>
				<p>주세 산정에 사용할 주종을 선택합니다.</p>
			</label>
			<label class="field">
				<div>
					<h3>2병 이상</h3>
					<div class="input">
						<div class="switch module">
							<input type="checkbox">
						</div>
					</div>
				</div>
				<p>2병 이상을 구매할 경우 선택합니다.</p>
			</label>
			<label class="field">
				<div>
					<h3>FTA 적용</h3>
					<div class="input">
						<div class="switch module">
							<input type="checkbox">
						</div>
					</div>
				</div>
				<p>자유무역협정에 따른 관세 면제 혜택 적용 여부를 선택합니다.</p>
			</label>
			<label class="field">
				<div>
					<h3>배송비 포함</h3>
					<div class="input">
						<div class="switch module">
							<input type="checkbox">
						</div>
					</div>
				</div>
				<p>과세액 계산에 배송비를 포함할지 여부를 선택합니다. (20만원 금액 상당 이상시 자동 선택)</p>
			</label>
			<label class="field">
				<div>
					<h3>무게</h3>
					<input type="text" placeholder="...kg">
				</div>
				<p>항공소포운임 계산에 사용할 무게를 입력합니다.</p>
			</label>
			<label class="field">
				<div>
					<h3>고급 모드</h3>
					<div class="input">
						<div class="switch module">
							<input type="checkbox">
						</div>
					</div>
				</div>
				<p>세율, 환율 등을 수동으로 입력합니다.</p>
			</label>
			<label class="field">
				<div>
					<h3>주세율 수동 입력</h3>
					<input type="text" placeholder="세율 입력">
				</div>
				<p>맥주, 탁주 등의 세액 계산을 위해 주세율을 수동으로 입력합니다.</p>
			</label>
			<label class="field">
				<div>
					<h3>관세율 수동 입력</h3>
					<input type="text" placeholder="세율 입력">
				</div>
				<p>국가, 품목별 관세율을 수동으로 입력합니다.</p>
			</label>
			<label class="field">
				<div>
					<h3>구매 환율</h3>
					<input type="text" placeholder="환율 입력">
				</div>
				<p>주류 구매에 사용된 통화의 환율을 수동으로 입력합니다.</p>
			</label>
			<label class="field">
				<div>
					<h3>달러 환율</h3>
					<input type="text" placeholder="환율 입력">
				</div>
				<p>기준으로 사용할 달러 환율을 수동으로 입력합니다.</p>
			</label>
		</fieldset>
	</section>
	<footer id="footer">
		<figure>
			<img src="./static/images/logo-footer.png">
		</figure>
		<p>
			<span class="domain">melange</span><span class="tld">.works</span>
		</p>
	</footer>
</body>
</html>
